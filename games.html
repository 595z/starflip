<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PulseFlip - Games</title>
<link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="background-blur"></div>
  <header>
    <button id="backBtn" class="back-btn">&larr; Dashboard</button>
    <h1 id="gameTitle">Game</h1>
    <div class="balance-small">Balance: $<span id="balanceSmall">0.00</span></div>
  </header>

  <main class="game-container">
    <!-- Minesweeper -->
    <div id="minesGame" class="game active">
      <div class="info-row">
        <label>Bet: $<input type="number" id="minesBet" min="1" step="1" value="1" /></label>
        <label>Bombs: <input type="number" id="minesBombs" min="1" max="24" step="1" value="3" /></label>
        <button id="minesStartBtn">Start</button>
        <button id="minesWithdrawBtn" disabled>Withdraw</button>
      </div>
      <div class="mines-grid" id="minesGrid"></div>
      <div class="profit-display">Profit: $<span id="minesProfit">0.00</span></div>
    </div>

    <!-- Towers -->
    <div id="towersGame" class="game">
      <div class="info-row">
        <label>Bet: $<input type="number" id="towersBet" min="1" step="1" value="1" /></label>
        <button id="towersStartBtn">Start</button>
        <button id="towersWithdrawBtn" disabled>Withdraw</button>
      </div>
      <div class="towers-grid" id="towersGrid">
        <!-- Tower steps dynamically generated by JS -->
      </div>
      <div class="profit-display">Profit: $<span id="towersProfit">0.00</span></div>
    </div>

    <!-- Dice Roll -->
    <div id="diceGame" class="game">
      <div class="info-row">
        <label>Bet: $<input type="number" id="diceBet" min="1" step="1" value="1" /></label>
        <button id="diceRollBtn">Roll Dice</button>
      </div>
      <div class="dice-result"></div>
      <div class="profit-display">Profit: $<span id="diceProfit">0.00</span></div>
    </div>

    <!-- Coin Flip -->
    <div id="coinflipGame" class="game">
      <div class="info-row">
        <label>Bet: $<input type="number" id="coinflipBet" min="1" step="1" value="1" /></label>
        <button id="coinflipFlipBtn">Flip Coin</button>
      </div>
      <div class="coinflip-result"></div>
      <div class="profit-display">Profit: $<span id="coinflipProfit">0.00</span></div>
    </div>
  </main>

<script src="main.js"></script>
</body>
</html>
