<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Gambling - Login & Dashboard</title>
<style>
  /* Dark red and black theme */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #1a0000, #330000, #660000, #110000);
    background-size: 400% 400%;
    animation: animateBackground 25s ease infinite;
    color: #f5f5f5;
    text-align: center;
    overflow-x: hidden;
  }
  @keyframes animateBackground {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(30, 0, 0, 0.8);
    padding: 1em 2em;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }
  .logo {
    height: 50px;
  }

  nav a, .btn {
    margin: 0 10px;
    color: #ff4444;
    text-decoration: none;
    font-weight: bold;
    background: rgba(255, 68, 68, 0.1);
    border: 1.5px solid #ff4444;
    padding: 8px 18px;
    border-radius: 10px;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    cursor: pointer;
  }
  nav a:hover, .btn:hover {
    background: #ff4444;
    color: black;
    transform: scale(1.07);
  }

  /* Login Screen */
  #login-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(25,0,0,0.9);
    padding: 1em;
  }

  #login-screen h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    color: #ff5555;
    text-shadow: 0 0 10px #ff2222;
  }

  #login-form {
    display: flex;
    flex-direction: column;
    width: 300px;
  }

  #login-form input {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid #ff4444;
    color: #fff;
    font-size: 1.1em;
    padding: 10px;
    margin-bottom: 1em;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #login-form input:focus {
    border-color: #ff8888;
  }

  #login-form button {
    background: #ff4444;
    border: none;
    padding: 12px;
    color: black;
    font-weight: bold;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4444;
    transition: background 0.3s ease;
  }
  #login-form button:hover {
    background: #ff2222;
  }

  /* Main App UI */
  #app {
    display: none;
    padding: 2em 1em 5em;
    max-width: 900px;
    margin: 0 auto;
  }

  #balance {
    font-size: 1.5em;
    margin-bottom: 1em;
    color: #ff6666;
    text-shadow: 0 0 7px #ff4444;
  }

  .game-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5em;
    margin-top: 1.5em;
  }
  .game-btn {
    padding: 1em 2em;
    background: rgba(255, 68, 68, 0.1);
    border: 2px solid #ff4444;
    border-radius: 15px;
    color: #ff6666;
    font-size: 1.3em;
    font-weight: bold;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(255, 68, 68, 0.7);
    cursor: pointer;
  }
  .game-btn:hover {
    background: #ff4444;
    color: black;
    transform: scale(1.1);
  }

  /* Deposit and Withdraw */
  #deposit-section, #withdraw-section {
    margin-top: 2em;
    padding: 1.5em;
    background: rgba(255, 68, 68, 0.15);
    border-radius: 15px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }

  label, select, input[type=number] {
    font-size: 1.1em;
    margin-bottom: 0.7em;
    color: #ff9999;
    display: block;
    width: 100%;
  }
  select, input[type=number] {
    padding: 0.7em;
    border-radius: 10px;
    border: 2px solid #ff4444;
    background: rgba(255, 68, 68, 0.1);
    color: #fff;
    outline: none;
  }
  select:focus, input[type=number]:focus {
    border-color: #ff8888;
  }
  #deposit-btn, #withdraw-btn {
    margin-top: 1em;
    padding: 0.8em 1.5em;
    background: #ff4444;
    border: none;
    color: black;
    font-weight: bold;
    font-size: 1.1em;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4444;
    transition: background 0.3s ease;
  }
  #deposit-btn:hover, #withdraw-btn:hover {
    background: #ff2222;
  }

  /* Withdraw side button */
  #withdraw-toggle {
    position: fixed;
    top: 50%;
    right: 0;
    background: #ff4444;
    color: black;
    padding: 15px 12px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4444;
    user-select: none;
    transform: translateY(-50%);
    z-index: 110;
  }

  #withdraw-section {
    position: fixed;
    top: 50%;
    right: -420px; /* hidden by default */
    width: 400px;
    background: rgba(255, 68, 68, 0.25);
    box-shadow: 0 0 30px #ff4444;
    transform: translateY(-50%);
    transition: right 0.5s ease;
    z-index: 109;
  }
  #withdraw-section.open {
    right: 0;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #app {
      padding: 1em 0.5em 4em;
    }
    .game-buttons {
      flex-direction: column;
    }
    #withdraw-section {
      width: 100vw;
      right: -100vw;
    }
    #withdraw-section.open {
      right: 0;
    }
  }

</style>
</head>
<body>

<!-- Login Screen -->
<div id="login-screen">
  <h1>Welcome Back</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Password" required autocomplete="off" />
    <button type="submit">Log In</button>
  </form>
</div>

<!-- Main App -->
<div id="app" aria-hidden="true">
  <header>
    <div class="logo-container">
      <img src="https://i.imgur.com/IQzR1gP.png" alt="Crypto Logo" class="logo" />
      <h2 style="color:#ff4444; margin-left:10px;">CryptoGamble</h2>
    </div>
    <nav>
      <span id="balance">Balance: 0.00 LTC</span>
      <button class="btn" id="deposit-toggle">Deposit</button>
    </nav>
  </header>

  <div id="deposit-section" style="display:none;">
    <h3>Deposit Crypto</h3>
    <label for="crypto-select">Select Crypto</label>
    <select id="crypto-select">
      <option value="LTC">Litecoin (LTC)</option>
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="SOL">Solana (SOL)</option>
    </select>
    <label for="deposit-amount">Amount</label>
    <input type="number" id="deposit-amount" min="0.01" step="0.01" placeholder="0.00" />
    <button id="deposit-btn">Deposit</button>
  </div>

  <div class="game-buttons">
    <button class="game-btn" data-game="game1">Play Game 1 (Cost: 1 LTC)</button>
    <button class="game-btn" data-game="game2">Play Game 2 (Cost: 2 LTC)</button>
    <button class="game-btn" data-game="game3">Play Game 3 (Cost: 3 LTC)</button>
  </div>
</div>

<button id="withdraw-toggle" title="Withdraw">Withdraw</button>
<div id="withdraw-section" aria-hidden="true">
  <h3>Withdraw Crypto</h3>
  <label for="withdraw-crypto-select">Select Crypto</label>
  <select id="withdraw-crypto-select">
    <option value="LTC">Litecoin (LTC)</option>
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="SOL">Solana (SOL)</option>
  </select>
  <label for="withdraw-amount">Amount</label>
  <input type="number" id="withdraw-amount" min="0.01" step="0.01" placeholder="0.00" />
  <button id="withdraw-btn">Withdraw</button>
</div>

<script>
  // State variables
  let loggedIn = false;
  let balance = 0.00;  // Start balance in LTC
  const balanceDisplay = document.getElementById('balance');

  // Login form handling
  const loginScreen = document.getElementById('login-screen');
  const app = document.getElementById('app');
  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    // For demo, just accept any username/password
    loggedIn = true;
    loginScreen.style.display = 'none';
    app.style.display = 'block';
    app.setAttribute('aria-hidden', 'false');
    updateBalanceUI();
  });

  // Deposit toggle and logic
  const depositToggleBtn = document.getElementById('deposit-toggle');
  const depositSection = document.getElementById('deposit-section');
  depositToggleBtn.addEventListener('click', () => {
    if (depositSection.style.display === 'none' || depositSection.style.display === '') {
      depositSection.style.display = 'block';
    } else {
      depositSection.style.display = 'none';
    }
  });

  const depositBtn = document.getElementById('deposit-btn');
  depositBtn.addEventListener('click', () => {
    const crypto = document.getElementById('crypto-select').value;
    const amountInput = document.getElementById('deposit-amount');
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) {
      alert('Please enter a valid amount to deposit.');
      return;
    }
    // For demo: just add amount to balance regardless of crypto type
    balance += amount;
    alert(`Deposited ${amount.toFixed(4)} ${crypto}!`);
    amountInput.value = '';
    depositSection.style.display = 'none';
    updateBalanceUI();
  });

  // Withdraw toggle and logic
  const withdrawToggleBtn = document.getElementById('withdraw-toggle');
  const withdrawSection = document.getElementById('withdraw-section');
  withdrawToggleBtn.addEventListener('click', () => {
    withdrawSection.classList.toggle('open');
  });

  const withdrawBtn = document.getElementById('withdraw-btn');
  withdrawBtn.addEventListener('click', () => {
    const crypto = document.getElementById('withdraw-crypto-select').value;
    const amountInput = document.getElementById('withdraw-amount');
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) {
      alert('Please enter a valid amount to withdraw.');
      return;
    }
    if (amount > balance) {
      alert('Insufficient balance to withdraw.');
      return;
    }
    balance -= amount;
    alert(`Withdrew ${amount.toFixed(4)} ${crypto}!`);
    amountInput.value = '';
    withdrawSection.classList.remove('open');
    updateBalanceUI();
  });

  // Game buttons logic (deduct balance)
  const gameButtons = document.querySelectorAll('.game-btn');
  gameButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const costMap = {
        'game1': 1,
        'game2': 2,
        'game3': 3,
      };
      const game = btn.getAttribute('data-game');
      const cost = costMap[game] || 1;
      if (balance < cost) {
        alert('Insufficient balance to play this game.');
        return;
      }
      balance -= cost;
      updateBalanceUI();
      alert(`You played ${game}! ${cost} LTC deducted.`);
      // Here you can add your actual game launching logic
    });
  });

  function updateBalanceUI() {
    balanceDisplay.textContent = `Balance: ${balance.toFixed(4)} LTC`;
  }
</script>
</body>
</html>
