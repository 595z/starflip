<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PulseFlip - Login / Signup</title>
<link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="background-blur"></div>
  <main class="auth-container">
    <h1>PulseFlip</h1>
    <div class="tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <form id="loginForm" class="auth-form active">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="auth-form">
      <input type="text" id="signupUsername" placeholder="Choose a Username" required />
      <input type="password" id="signupPassword" placeholder="Choose a Password" required />
      <input type="password" id="signupPasswordConfirm" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>

    <p id="authMessage" class="auth-message"></p>
  </main>

<script src="main.js"></script>
</body>
</html>
